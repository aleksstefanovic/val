<html>
<head>
  <title>Magic</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
  <script type="text/javascript" src="figlet.js"></script>
	<script>
 		figlet.defaults({fontPath: "fonts"});
		figlet.preloadFonts(["Standard", "Ghost"], ready);
		function ready() {
			console.log("Fonts ready!");
		}
	</script>
</head>
<body>
	<script>
		function setName () {
				document.getElementById("title").innerHTML = "Happy Valentine's Day!";
				document.getElementById("name").innerHTML = figlet.textSync(document.getElementById("enterName").value);
				console.log(figlet.textSync(document.getElementById("enterName").value));
				document.getElementById("submit").style.display = 'none';
				document.getElementById("enterName").style.display = 'none';
		}
	</script>
<div style="margin:100px">
	<h1 id="title"></h1>
	<pre id="name"></pre>
</div>
  <div style="margin:100px;">
	<form style="padding:40px" class="get-name">
		<input id="enterName" type="text" name="name" class="form-control" placeholder="Enter your name">
		<br>
		<button id="submit" class="btn btn-default btn-lg" onclick="setName()" type="button">Submit</button>
	</form>
  </div>
</body>
</html>
